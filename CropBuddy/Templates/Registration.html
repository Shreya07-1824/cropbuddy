<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Modal Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
  <div class="box">
    <h2>{{t("Register")}}</h2>
    <form method="POST">
      <label for="fullname">{{t("Full Name")}}:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">{{t("Email ID")}}:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">{{t("Username")}}:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">{{t("Password")}}:</label>
      <input type="password" id="password" name="password" 
       pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{6,}" 
       title="{{t('Must contain at least 6 characters with letters and numbers')}}" required>

      <label for="state">{{t("State")}}:</label>
      <select id="state" name="state" required>
        <option value="">{{t("-- Select State --")}}</option>
        <option value="Andhra Pradesh">{{t("Andhra Pradesh")}}</option>
        <option value="Bihar">{{t("Bihar")}}</option>
        <option value="Delhi">{{t("Delhi")}}</option>
        <option value="Karnataka">{{t("Karnataka")}}</option>
        <option value="Maharashtra">{{t("Maharashtra")}}</option>
        <option value="Tamil Nadu">{{t("Tamil Nadu")}}</option>
      </select>

      <label for="contact">{{t("Mobile Number")}}:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <button type="submit">{{t("Register")}}</button>
    </form>

    <p>{{t("Already have an account")}}? <a href="{{ url_for('signin') }}">{{t("Sign in")}}</a></p>
  </div>

  <!-- Modal Block -->
  {% if alert_message %}
  <div id="customModal" class="modal">
    <div class="modal-content">
      <p>{{ alert_message }}</p>
      <button onclick="closeModal()">{{t("OK")}}</button>
    </div>
  </div>
  {% endif %}

  <!-- Modal Script -->
  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
