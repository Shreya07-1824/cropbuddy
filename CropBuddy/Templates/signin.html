<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <!-- Main Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Modal Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
  <div class="box">
    <h2>{{t("Sign In")}}</h2>

    <form method="POST">
      <label for="username">{{t("Username")}}:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">{{t("Password")}}:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">{{t("Sign In")}}</button>
    </form>

    <p><a href="/forgot-password">{{t("Forgot password?")}}</a></p>
    <p>{{t("Don't have an account")}}? <a href="{{ url_for('register_page') }}">{{t("Register")}}</a></p>
  </div>

  <!-- Modal Block -->
  {% if alert_message %}
  <div id="customModal" class="modal" style="display: flex;">
    <div class="modal-content">
      <p>{{ alert_message }}</p>
      <button onclick="closeModal()">{{t("OK")}}</button>
    </div>
  </div>
  {% endif %}

  <script>
    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('customModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
