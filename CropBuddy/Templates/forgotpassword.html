<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{t("Forgot Password")}}</title>
    <!-- Main form styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Modal styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>

    <div class="form-container">
        <h2>{{t("Forgot Password")}}</h2>
        <form action="/forgot-password" method="POST">
            <label for="email">{{t("Enter your registered email")}}:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">

            <button type="submit">{{t("Send Reset Link")}}</button>
        </form>

        <p><a href="/signin">{{t("Back to Sign In")}}</a></p>
    </div>

    <!-- Custom Modal -->
    {% if alert_message %}
    <div id="customModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <p>{{ alert_message }}</p>
            <button onclick="closeModal()">{{t("OK")}}</button>
        </div>
    </div>
    {% endif %}

    <script>
        function closeModal() {
            document.getElementById('customModal').style.display = 'none';
        }
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('customModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
